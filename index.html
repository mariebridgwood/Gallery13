    body {

    }
    h1 {
      margin-bottom: 40px;
      color: maroon;
    }
    
    .gallery-links {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .repo-card {
      background: #fff;
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 200px;
      transition: transform 0.3s ease;
      text-decoration: none;
      color: maroon;
    }
    .repo-card:hover {
      transform: scale(1.05);
    }
    .repo-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .repo-title {
      margin-top: 10px;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
